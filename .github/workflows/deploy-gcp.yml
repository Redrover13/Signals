name: Deploy to Google Cloud

on:
  workflow_run:
    workflows: ["Dulce de Saigon - Complete CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      services:
        description: 'Services to deploy (comma-separated or "all")'
        required: true
        default: 'all'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-southeast1 # Singapore, closest to Vietnam
  ARTIFACT_REGISTRY: asia-southeast1-docker.pkg.dev

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      api-changed: ${{ steps.changes.outputs.api }}
      web-changed: ${{ steps.changes.outputs.web }}
      agents-changed: ${{ steps.changes.outputs.agents }}
      deploy-list: ${{ steps.deploy-list.outputs.services }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'libs/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            web:
              - 'apps/web/**'
              - 'libs/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            agents:
              - 'apps/agents/**'
              - 'libs/agents/**'
              - 'package.json'
              - 'pnpm-lock.yaml'

      - name: Determine deployment list
        id: deploy-list
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.services }}" == "all" ]]; then
              echo "services=api,web,agents" >> $GITHUB_OUTPUT
            else
              echo "services=${{ github.event.inputs.services }}" >> $GITHUB_OUTPUT
            fi
          else
            services=""
            [[ "${{ steps.changes.outputs.api }}" == "true" ]] && services="${services}api,"
            [[ "${{ steps.changes.outputs.web }}" == "true" ]] && services="${services}web,"
            [[ "${{ steps.changes.outputs.agents }}" == "true" ]] && services="${services}agents,"
            services=${services%,} # Remove trailing comma
            echo "services=${services}" >> $GITHUB_OUTPUT
          fi

  deploy-api:
    name: Deploy API Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: contains(needs.detect-changes.outputs.deploy-list, 'api')
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and Push API Image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/api:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/api:latest \
            -f apps/api/Dockerfile .
          
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/api:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy dulce-api \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/api:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --service-account dulce-api-sa@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars "NODE_ENV=production,GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}" \
            --set-secrets "DATABASE_URL=dulce-db-url:latest" \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 60 \
            --concurrency 80

      - name: Verify Deployment
        run: |
          SERVICE_URL=$(gcloud run services describe dulce-api --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          curl -f "${SERVICE_URL}/health" || exit 1

  deploy-web:
    name: Deploy Web Application
    runs-on: ubuntu-latest
    needs: detect-changes
    if: contains(needs.detect-changes.outputs.deploy-list, 'web')
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and Push Web Image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/web:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/web:latest \
            -f apps/web/Dockerfile .
          
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/web:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/web:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy dulce-web \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/web:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --service-account dulce-web-sa@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars "NODE_ENV=production,NEXT_PUBLIC_API_BASE=https://api.dulcedesaigon.vn" \
            --allow-unauthenticated \
            --min-instances 2 \
            --max-instances 20 \
            --memory 1Gi \
            --cpu 2 \
            --timeout 60 \
            --concurrency 100

      - name: Configure CDN
        run: |
          # Set up Cloud CDN for static assets
          gcloud compute backend-services update dulce-web-backend \
            --global \
            --enable-cdn \
            --cache-mode=CACHE_ALL_STATIC \
            --default-ttl=3600 \
            --max-ttl=86400

  deploy-agents:
    name: Deploy Agents Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: contains(needs.detect-changes.outputs.deploy-list, 'agents')
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and Push Agents Image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/agents:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/agents:latest \
            -f apps/agents/Dockerfile .
          
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/agents:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/agents:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy dulce-agents \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dulce/agents:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --service-account dulce-agents-sa@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars "NODE_ENV=production,GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}" \
            --set-secrets "AGENTS_API_KEY=agents-api-key:latest" \
            --no-allow-unauthenticated \
            --min-instances 0 \
            --max-instances 5 \
            --memory 256Mi \
            --cpu 1 \
            --timeout 300 \
            --concurrency 10

  update-traffic:
    name: Update Traffic Split
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web, deploy-agents]
    if: always() && (needs.deploy-api.result == 'success' || needs.deploy-web.result == 'success' || needs.deploy-agents.result == 'success')
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Gradual Traffic Migration
        run: |
          # Start with 10% traffic to new version
          for service in dulce-api dulce-web dulce-agents; do
            if gcloud run services describe $service --region ${{ env.GCP_REGION }} >/dev/null 2>&1; then
              echo "Migrating traffic for $service"
              gcloud run services update-traffic $service \
                --region ${{ env.GCP_REGION }} \
                --to-revisions LATEST=10
              
              # Wait and monitor
              sleep 60
              
              # If healthy, increase to 50%
              gcloud run services update-traffic $service \
                --region ${{ env.GCP_REGION }} \
                --to-revisions LATEST=50
              
              # Wait and monitor
              sleep 120
              
              # Full migration
              gcloud run services update-traffic $service \
                --region ${{ env.GCP_REGION }} \
                --to-revisions LATEST=100
            fi
          done

  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: [update-traffic]
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Notify Monitoring
        run: |
          # Send deployment notification to monitoring systems
          curl -X POST https://monitoring.dulcedesaigon.vn/api/deployments \
            -H "Authorization: Bearer ${{ secrets.MONITORING_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "environment": "${{ github.event.inputs.environment || 'production' }}",
              "version": "${{ github.sha }}",
              "services": "${{ needs.detect-changes.outputs.deploy-list }}",
              "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"
            }'

      - name: Invalidate CDN Cache
        run: |
          # Clear CDN cache for updated content
          gcloud compute url-maps invalidate-cdn-cache dulce-web-lb \
            --path "/*" \
            --global

      - name: Run Smoke Tests
        run: |
          # Basic health checks
          curl -f https://api.dulcedesaigon.vn/health || exit 1
          curl -f https://dulcedesaigon.vn || exit 1